<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Sequence Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>

    const pressed = [];
    const secretCode = 'qwerty';

    window.addEventListener('keyup', (e) => {
        pressed.push(e.key);

        // En el splice(), el índice negativo indica que comenzará contando desde el final del array
        // Con esto, podemos reemplazar siempre el último elemento cuando se alcanza el límite de caracteres de secretCode.length
        pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
        if(pressed.join('').includes(secretCode)){
            cornify_add();
        }
    })
</script>
</body>
</html>
